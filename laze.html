<script>
(function(){
   var time;
   var retry=0;
   time = setInterval(function(){
        retry++;
        if (retry > 5) {
            clearInterval(time);
        }
        if ('undefined' !== typeof Reshow) {
            var laze = <?php echo json_encode($this->get())?>;
            if (laze.length===0) {
               laze = {}; 
            } else {
                var data = laze.data;
                for (var i in data) {
                    if(data.hasOwnProperty(i))
                    {
                        REACT_DATA.data[i] = data[i];
                    }
                }
            }
            Reshow.render(new Reshow.app(REACT_DATA), document.getElementById('app'));
            clearInterval(time);
        }
   },300);
}());
</script>
