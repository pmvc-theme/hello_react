<script>
  (function(){
      var time;
      var retry=0;
      time = setInterval(function(){
          retry++;
          if (retry > 5) {
              clearInterval(time);
            }
          if ('undefined' !== typeof Reshow) {
              var laze = <?php echo $this->toJsonParse($this->get())?>;
              if (laze.hasOwnProperty('data')) {
                  var data = laze.data;
                  for (var i in data) {
                      if(data.hasOwnProperty(i))
                      {
                          REACT_DATA.data[i] = data[i];
                        }
                    }
                }
              Reshow.update(REACT_DATA);
              clearInterval(time);
            }
        },300);
    }());
</script>
