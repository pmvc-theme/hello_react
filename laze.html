<script>
(function(){
  var time;
  var retry=0;
  time = setInterval(function(){
    if (++retry > 30) {
      clearInterval(time);
      console.log('Retry Failed!!');
    }
    if ('undefined' !== typeof Reshow && Reshow.isLoad) {
      clearInterval(time);
        var laze = <?php echo $this->toJsonParse($this->get())?>;
        if (laze && laze.data) {
          var data = laze.data;
          REACT_DATA.lazyData = REACT_DATA.lazyData || {};
          for (var i in data) {
            if(data.hasOwnProperty(i))
            {
              REACT_DATA.lazyData[i] = data[i];
            }
          }
          setTimeout(()=> Reshow.update({lazyData: REACT_DATA.lazyData}), 2000);
        }
    }
  }, 100);
}());
</script>
